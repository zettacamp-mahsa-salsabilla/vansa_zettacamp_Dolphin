<html>

<head>
    <title>
        FORM USER
    </title>
</head>

<body>
    <h1>Form User</h1>
    <label style="text-align: right;">Date input<input type="date">
    </label>
    <form>
        <p>
        <table width="450px" cellpadding="5">
            <tr>
                <td><label><b>Civility :</td>
            </tr>
            <tr>
                <td><input type="radio" name="civility" value="mr" checked="checked">Mr.
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="civility" value="mrs">Mrs.</td>
            </tr>
            <tr>
                <td><label><b>First Name :</td>
                <td><label><b>Last Name :</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="first name">
                </td>
                <td><input type="text" placeholder="last name">
            </tr>
            <tr>
                <td><label><b>Email :</label></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="mahsavanias@gmail.com"></td>
            </tr>
            <tr>
                <td><label><b>Password :</label></td>
            </tr>
            <tr>
                <td><input type="password" placeholder=password></td>
            </tr>
            <tr>
                <td><label><b>Telephone :</label></td>
            </tr>
            <tr>
                <td><input type="tel" placeholder="08XXXX"></td>
            </tr>
            <tr>
                <td><label><b>Gender :</label>
                </td>
            <tr>
                <td><input type="radio" name="gender" value="male" checked="checked">Male
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr>
                <td><label><b>Age :</label></td>
            </tr>
            <tr>
                <td><input type="number" placeholder=age></td>
            </tr>
            <tr>
                <td><label><b>Biography :</td>
            </tr>
            <tr>
                <td><textarea name="textarea" rows="8" cols="30">Write biography here</textarea></td>
            </tr>
            <tr>
                <td><label><b>URL Website/Social Media</td>
            </tr>
            <tr>
                <td><input type="url" placeholder="url"></td>
            </tr>

            <tr>
                <td><input type="button" value="SUBMIT"></td>
            </tr>
        </table>

        </p>
    </form>
</body>

</html>
